{% extends 'base.html' %}


{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">User name Please</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="john...">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">User name Please</label>
            <input type="text" class="form-control" id="email" name="username" placeholder="john...">
        </div>
        <input type="submit" class="btn btn-primary" value="login">
        <a class="btn btn-primary">Register</a>
    </form>
{% endblock %}
