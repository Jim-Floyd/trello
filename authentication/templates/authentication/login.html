{% extends 'base.html' %}

{% block title %}
    LOGIN
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mb-3">
                        <label for="username" class="form-label">User name Please</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="john...">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <input type="submit" class="btn btn-primary" value="login">
                    <a class="btn btn-primary">Register</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
